---
- name: Create NGINX Container
  docker_container:
    name: "{{ NGINX_NAME }}"
    image: "{{ NGINX_IMAGE }}"
    #networks:
    #  - name: "{{ _NAME }}"
    #    ipv4_address: "{{ FFDB_IP }}"
    network_mode: host
    networks_cli_compatible: yes
    # published_ports: 
    #   - "80:80"
    #   - "443:443"
    restart_policy: unless-stopped
    env:
      PUID: "1000"
      PGID: "1000"
    volumes:
      - "{{ NGINX_VOLUME }}:/config"
      - "/etc/letsencrypt:/etc/letsencrypt"
...